<!--  ZONA DEL FORMULARIO -->
<form action="" id="form" method="post">
    <h1>Contact us</h1>
    <div class="formulario">   
        <div class="fullName">
            <span class="required">Full Name *</span> 
            <label for="name">
                <input type="text" class="inputForm name" id="name" name="name" value="" placeholder="Enter your full name" autofocus="autofocus" />
            </label> 
        </div>
        
        <div class="emailPhone">

            <div class="email">
                <span>Email</span>
                    <label for="email">
                        <input type="email" id="email" class="inputForm email"  name="email" value="" placeholder="Enter your email address" />
                    </label>  
            </div>

            <div class="phone">
                <span class="required">Phone</span>
                <label for="phone">
                    <input type="number" id="phone" class="inputForm phone"  name="phone" value="" placeholder="Enter your phone number" />
                </label>  
            </div>
        </div>

        <div class="message">
            <span class="required">Message</span>
            <textarea id="formMessage" name="message" class="inputForm textArea" placeholder="Write your message here..."></textarea>
        </div>
        <div>
            <input class="btnSubmit" id="submit" name="submit" type="submit" value="Submit">
        </div>
    </div>
</form>
